<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO: Description et mots-clés -->
    <meta name="description" content="Recherchez et filtrez vos recettes préférées facilement et rapidement. Découvrez des recettes simples et délicieuses adaptées à votre quotidien.">
    <meta name="keywords" content="recettes, cuisine, ingrédients, ustensiles, appareils, repas, plats, cuisine maison">
    <meta name="author" content="Les Petits Plats">
    
    <!-- SEO: Open Graph (Facebook, LinkedIn) -->
    <meta property="og:title" content="Les Petits Plats - Trouvez la recette parfaite !">
    <meta property="og:description" content="Découvrez plus de 1500 recettes simples et rapides. Filtrez par ingrédients, ustensiles et appareils de cuisine.">
    <meta property="og:image" content="https://www.lespetitsplats.com/assets/images/preview.jpg">
    <meta property="og:url" content="https://www.lespetitsplats.com">
    <meta property="og:type" content="website">
    
    <!-- SEO: Twitter Cards -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Les Petits Plats - Trouvez la recette parfaite !">
    <meta name="twitter:description" content="Découvrez plus de 1500 recettes simples et rapides. Filtrez par ingrédients, ustensiles et appareils de cuisine.">
    <meta name="twitter:image" content="https://www.lespetitsplats.com/assets/images/preview.jpg">
    
    <!-- Titre de la page -->
    <title>Les Petits Plats - Trouvez la recette parfaite !</title>

    <!-- Polices Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/icons/favicon.png">
    <link rel="apple-touch-icon" href="assets/icons/apple-touch-icon.png">
    
    <!-- Feuilles de styles -->
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

</head>


<div>
    <!-- Header -->
    <header >
        <div class="header-container">
            <img src="/assets/webp/fond.webp" alt="fond" class="fond">
            <nav  aria-label="Navigation principale">
                <a href="index.html">
                    <img src="/assets/webp/Logo.webp" alt="Logo Les Petits Plats" class="logo">
                </a>
            </nav>

            <h1 class="sr-only">Les Petits Plats</h1>
            <div class="slogan">
                <p>CHERCHER PARMI PLUS DE 1500 RECETTES</p>
                <p>DU QUOTIDIEN, SIMPLES ET DÉLICIEUSES </p>
            </div>
            <form class="search-bar" role="search" aria-labelledby="search-label">
                <label id="search-label" for="search" class="sr-only">Rechercher une recette</label>
                <input type="text" id="search" name="search" placeholder="Recherchez une recette, un ingrédient..." aria-label="Rechercher une recette">
                <button id="search-btn" type="submit" aria-label="Lancer la recherche">
                    <i class="fas fa-search" aria-hidden="true"></i>
                </button>
            </form>
        </div>
    </header>

    <!-- Filtres avancés -->
    <section id="filters"  aria-labelledby="filters-title">
        <div class="filter-container">
            <h2 class="sr-only" id="filters-title">Filtrer les recettes</h2>

            <!-- Filtres sous forme de dropdown générés en JS -->
            <div class="filter-dropdowns"></div>

            <!-- Conteneur des filtres sélectionnés -->
            <div id="selected-filters" class="selected-filters"></div>
        </div>
    </section>
    <div id="counter-container">
        <p id= "recipe-count-container">0 recettes trouvées</p>
    </div>
    <!-- Conteneur principal des recettes -->
    <main id="recipes-container" class="recipes-container" >
        <div class="main-container">
            <h2 class="visually-hidden">Résultats des recettes</h2>

            <!-- Les recettes seront générées via JS -->
            <div id="recipes-list" class="recipes-list"></div>
        </div>
    </main>

    <!-- Footer -->
    <footer >
        <div class="container">
            <p>© 2025 Les Petits Plats. Tous droits réservés.</p>
        </div>
    </footer>

    <!-- Fichier JavaScript -->
    <script src="/js/main.js" type="module"></script>

</body>
</html>
